<div *ngIf="!registermode" style="text-align: center">
  <h1>Find match</h1>
  <div class="text-center">
    <button type="button" class="btn btn-primary" (click)="registertoggel()">Register</button>
  </div>
</div>
<div *ngIf="registermode" class="container">
  <div class="col-md-4 col-md-offset-4">
    <app-register [valueFromHome]="values" (cancelRegister)="cancelRegisterMode($event)" > </app-register>
  </div>
</div>
