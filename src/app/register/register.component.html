<form #registerform="ngForm" (ngSubmit)="Register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password">
    </div>
    <div class="form-group">
      <label for="favouritevalue">what is your favourite</label>
      <select  id="favouritevalue" class="form-control">
        <option *ngFor="let item of valueFromHome" [value]="item">{{item.name}}</option>
      </select>
    </div>
    <div class="form-group text-center">
      <button type="submit" class="btn btn-success" (click)="Register()">Register</button> 
      <button type="button" class="btn btn-default" (click)="cancel()">Cancel</button> 
    </div>
</form>
